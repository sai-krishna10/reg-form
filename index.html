<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">ABC INSTITUTE OF TECHNOLOGY</div>
    <div class="container">
        <div class="header">Registration</div>

        <div class="userdetails">
            <div class="userinput">
                <span>Name</span>
                <input type="text" name="name" placeholder="Enter your Name" required>
            </div>
            <div class="userinput">
                <span>Father's Name</span>
                <input type="text" name="fname" placeholder="Enter your Father's Name" required>
            </div>
            <div class="userinput">
                <span>Email</span>
                <input type="email" name="email" placeholder="Enter your Mail Id" required>
            </div>
            <div class="userinput">
                <span>Phone Number</span>
                <input type="number" name="contact" placeholder="Enter your Contact" required>
            </div>
            <div class="userinput">
                <span>College</span>
                <select name="College" id="">
                    <option value="">GMRIT</option>
                    <option value="">GMRIT</option>
                    <option value="">GMRIT</option>
                    <option value="">GMRIT</option>
                </select>
            </div>
            <div class="userinput">
                <span>CGPA</span>
                <input type="number" name="cgpa" placeholder="Enter your CGPA" required>
            </div>

            <div class="userinput">
                <span>Gender</span>
                <select name="College" id="">
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Others</option>
                    <option value="">Not prefer to say</option>
                </select>
            </div>
            <div class="userinput">
                <span>Date Of Birth</span>
                <input type="date" name="dob" placeholder="Enter your DOB" required>
            </div>

            <div class="userinput1">
                <span>Addresss</span>
                <input type="text" name="address" placeholder="Enter your address" required>
            </div>

            <div class="userinput2">
                <input type="checkbox" class="checkbox" required>
                <span>All the above information is true.</span>
            </div>

        </div>

        <div class="button">
            <input type="submit" value="Register" required>
        </div>

    </div>
</body>

</html>
